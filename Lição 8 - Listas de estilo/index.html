<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>

            <!--start: Informa de qual valor a lista ordenada deve iniciar. Funciona pra letras tambÃ©m-->
            <!--reversed: reverte a ordem da lista ordenada-->
            <ol start="5" reversed>
                <li>Passo 1</li>
                <!--Altera somente o inicio do segudo valor em diante. O valor de 'start' mantem-se INALTERADO.-->
                <li value="26">Passo 2</li>
                <li>Passo 3</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Passo 1</li>
                <li>Passo 2</li>
                <li>Passo 3</li>
            </ul>
        </article>
    </main>
</body>

</html>
